<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ilysm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            text-align: center;
        }
        .container h1 {
            color: #ff6b6b;
        }
        .container h2 {
            color: #4a4a4a;
        }
        .container p {
            color: #333;
        }
        .cta-button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .cta-button:hover {
            background-color: #ff4a4a;
        }
        .password-input {
            margin-top: 20px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .loading span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 3px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: loading 0.8s infinite alternate;
        }
        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes loading {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-10px);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <h4>i dont like seema</h4>
        <div class="password-input">

        </div>
        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

            if (enteredPassword === 'cutiepatootie') {
                document.querySelector('.password-input').style.display = 'none';

                setTimeout(() => {

            }
        }
    </script>
</body>
</html>
